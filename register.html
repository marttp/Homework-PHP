<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <style>
      body {
          background-color: wheat;
          padding: 0;
          margin: 0;
        }

        .space-form {
            margin: 50px 0px;
        }

        .form-header {
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            padding: 20px 0px;
            font-size: 2rem;
        }

        .form-header .title {
            display: flex;
            justify-content: center;
            border: 2px black solid;
            background-color: lightcyan;
            padding: 7px 0;
        }

        .form-body {
            border: 3px black solid;
            border-radius: 8px;
            padding: 20px;
            background-color: rgba(227, 247, 183, 0.7);
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }

        button {
            width: 30%;
            padding: 10px 10px;
            outline: none;
            border-radius: 5px;
        }

        .row-button {
            padding: 40px 0px;
            display: flex;
            flex-direction: row;
            justify-content: space-around;
        }

        button:hover {
            background-color: lightblue;
        }

        button:active {
            background-color: blue;
            color: wheat;
        }

    </style>
    <title>Register Form</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-1"></div>
        <div class="col-10 space-form">
          
          <form id="myForm" method="POST" class="form-body" action="./show-register.php">

            <div class="form-header">
              <div class="title">
                <label for="headerTitle">Register Form</label>
              </div>
            </div>

            <hr>

            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="firstname">Firstname</label>
                <input
                  class="form-control"
                  type="text"
                  id="firstName"
                  name="firstName"
                  required
                  placeholder="Firstname"
                />
              </div>
              <div class="form-group col-md-6">
                <label for="lastname">Lastname</label>
                <input
                  class="form-control"
                  type="text"
                  id="lastName"
                  name="lastName"
                  required
                  placeholder="Lastname"
                />
              </div>
            </div>

            <div class="row">
              <div class="col-6">
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="gender"
                    id="male"
                    value="male"
                    checked
                  />
                  <label class="form-check-label" for="male"> Male </label>
                </div>

                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="gender"
                    id="female"
                    value="female"
                  />
                  <label class="form-check-label" for="female"> Female </label>
                </div>
              </div>
              <div class="col-1"></div>
            </div>

            <hr>

            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="inputEmail">Email</label>
                <input
                  type="email"
                  class="form-control"
                  id="inputEmail"
                  name="inputEmail"
                  required
                  placeholder="Email"
                />
              </div>
              <div class="form-group col-md-6">
                <div>
                    <label for="inputPassword">Password</label>
                    <div class="input-group">
                        <input
                          type="password"
                          class="form-control"
                          id="inputPassword"
                          maxlength="12"
                          required
                          name="inputPassword"
                          placeholder="Password"
                        />
                        <button id="show_password" class="btn btn-secondary" type="button">
                          <span>Show</span>
                        </button>
                        </span>
                      </div>
                </div>
                <div>
                    <label for="confirmPassword">Confirm Password</label>
                    <div class="input-group">
                        <input
                          type="password"
                          class="form-control"
                          id="confirmPassword"
                          maxlength="12"
                          required
                          name="confirmPassword"
                          placeholder="Password"
                        />
                        <button id="show_confirm_password" class="btn btn-secondary" type="button">
                          <span>Show</span>
                        </button>
                        </span>
                      </div>
                </div>
              </div>
            </div>

            <hr />

            <div class="form-group">
              <label for="inputAddress">Address</label>
              <textarea class="form-control" id="address" rows="2" name="address"></textarea>
            </div>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="inputCity">City</label>
                <input type="text" class="form-control" id="inputCity" name="inputCity"/>
              </div>
              <div class="form-group col-md-6">
                <label for="inputState">State</label>
                <select required id="inputState" class="form-control" name="inputState">
                  <option selected>Choose...</option>
                  <option>Thailand</option>
                  <option>Germany</option>
                  <option>French</option>
                  <option>Italy</option>
                </select>
              </div>
            </div>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="inputZip">Zip</label>
                <input required maxlength="5" type="text" class="form-control" id="inputZip" name="inputZip"/>
              </div>
            </div>
            <hr>
            <div class="row-button">
              <button id="btn-submit" type="submit">Register</button>
              <button id="btn-reset" type="reset">Reset</button>
            </div>
          </form>
        </div>

        <div class="col-2"></div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
      $(document).ready(function(){

        $("#show_password").click(function(){
            if ($("#inputPassword").attr("type") == "password") {
              $("#inputPassword").attr("type", "text");
            } else {
              $("#inputPassword").attr("type", "password");
            }
          }
        );

        $("#show_confirm_password").click(function(){
            if ($("#confirmPassword").attr("type") == "password") {
              $("#confirmPassword").attr("type", "text");
            } else {
              $("#confirmPassword").attr("type", "password");
            }
          }
        );

        $("#myForm").submit(function(event){
          var passwordInput = $("#inputPassword").val();
          var checkPassword = $("#confirmPassword").val();
          if(passwordInput !== checkPassword){
            alert("Password don't match");
            event.preventDefault();
          }
        })
        
        $("#btn-reset").click(function(){
          $("#firstName").val("");
          $("#lastName").val("");
          $("#inputEmail").val("");
          $("#inputPassword").val("");
          $("#address").val("");
          $("#inputCity").val("");
          $("#inputState").val("");
          $("#inputZip").val("");
        });
      })
    </script>
  </body>
</html>
